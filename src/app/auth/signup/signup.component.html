<form (ngSubmit)="onSignup(f)" #f="ngForm">
<div id="login-box">
  <div class="left">
    <h1>Sign up</h1>

    <input type="text" name="username" placeholder="Username" />
    <input type="text" name="email" placeholder="E-mail" ngModel />
    <input type="password" name="password" placeholder="Password" ngModel />
    <input type="password" name="password2" placeholder="Retype password" ngModel />
    <button class="btn btn-primary" type="submit"  [disabled]="!f.valid">Sign Up</button>




    <!--<input type="submit" name="signup_submit" value="Sign me up" />-->
  </div>

  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>

    <button class="social-signin facebook">Log in with facebook</button>
    <button class="social-signin twitter">Log in with Twitter</button>
    <button class="social-signin google">Log in with Google+</button>
  </div>
  <div class="or">OR</div>
</div>
</form>
